# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "{{ if .WSL }}WSL at {{ end }}{{.Icon}} "
    foreground: "#26C6DA"
    type: os
    style: plain
  - properties:
      cache_duration: none
    template: "{{ if .SSHSession }}<#FF0700>\ueba9 </>{{ end }}{{ .UserName }}@{{ .HostName }}"
    foreground: "#26C6DA"
    type: session
    style: diamond
  - properties:
      cache_duration: none
      fetch_status: true
      fetch_upstream_icon: true
    template: " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }}"
    foreground: "#FFE700"
    type: git
    style: plain
    foreground_templates:
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
    - "{{ if gt .Ahead 0 }}#16c60c{{ end }}"
    - "{{ if gt .Behind 0 }}#f450de{{ end }}"
  - properties:
      cache_duration: none
    template: " {{if ne .Env.BG_JOBS \"0\" }}\ueba2 {{ .Env.BG_JOBS }}{{ end }}"
    foreground: "#ffffff"
    type: text
    style: plain
- type: prompt
  alignment: right
  segments:
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template:  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Major }}.{{ .Minor }}{{ end }}
    foreground: "#cacaca"
    background: "#4F7A45"
    type: python
    style: diamond
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template: "\ue718 {{ .Full }} "
    foreground: "#ffffff"
    background: "#6CA35E"
    type: node
    style: diamond
  - properties:
      cache_duration: none
    leading_diamond: " \ue0b6"
    trailing_diamond: 
    template: "\ue738 {{ .Full }} "
    foreground: "#ffffff"
    background: "#4c1f5e"
    type: java
    style: diamond
  - properties:
      always_enabled: true
      cache_duration: none
    template: " {{ if gt .Code 0 }}<#ff0000>\uf00d</>{{ else }}<#23d18b>\uf42e</>{{ end }} "
    type: status
    style: plain
  - properties:
      cache_duration: none
      threshold: 1000
    template: "{{ .FormattedMs }} "
    foreground: "#bab02a"
    type: executiontime
    style: plain
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
      style: full
    template: "{{ if .Segments.Git.RepoName }}\ue5fb {{ .Segments.Git.RepoName }}{{ if hasPrefix (lower .Segments.Git.Dir) (lower .PWD) }}{{ substr (len .Segments.Git.Dir) (len .PWD) .PWD }}{{end}}{{ else }}{{ .Path }}{{ end }}"
    foreground: "#77E4F7"
    type: path
    style: plain
  - properties:
      cache_duration: none
    template: " ❯ "
    foreground: "#43D426"
    type: text
    style: plain
  newline: true
version: 3
